<!DOCTYPE html>

<html lang="en">
  <head>
    <title>{{ page.title | default: site.title }}</title>
    <meta charset="utf-8" />
    <link
      rel="shortcut icon"
      href="{{ '/public/favicon.ico' | relative_url }}"
    />
    <link rel="manifest" href="{{ '/public/manifest.json' | relative_url }}" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta
      property="”og:title”"
      content="{{ page.title | default: site.title }}"
    />
    <meta property="”og:url”" content="https://codevid19.com" />
    <meta
      property="”og:image”"
      content="https://codevid19.com/images/codevid-19_insta.png"
    />
    <meta
      property="og:description"
      content="{{ page.description | default: site.description }}"
    />

    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
    <noscript>
      <link
        rel="stylesheet"
        href="{{ '/assets/css/noscript.css' | relative_url }}"
    /></noscript>

    <!-- Cookie Consent by https://www.TermsFeed.com -->
    <script
      type="text/javascript"
      src="//www.termsfeed.com/public/cookie-consent/3.0.0/cookie-consent.js"
    ></script>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function () {
        cookieconsent.run({
          notice_banner_type: "simple",
          consent_type: "express",
          palette: "dark",
          language: "en",
          website_name: "CODEVID-19",
          cookies_policy_url: "https://codevid19.com/privacy-policy#usage-data",
        });

        var consentText = $(".cc_dialog_text")[0];

        if (consentText && consentText.textContent) {
          consentText.textContent = consentText.textContent.replace(
            ", to show you personalized content and targeted ads",
            ""
          );
        }
      });
    </script>

    <noscript
      >Cookie Consent by
      <a href="https://www.TermsFeed.com/">TermsFeed Generator</a></noscript
    >

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      type="text/plain"
      cookie-consent="tracking"
      src="https://www.googletagmanager.com/gtag/js?id=UA-160846790-1"
    ></script>
    <script type="text/plain" cookie-consent="tracking">
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-160846790-1");
    </script>
  </head>

  <body class="is-preload">
    {{ content }}

    <!-- Footer -->
    <footer id="footer" class="wrapper style1-alt">
      <div class="inner">
        <ul class="menu">
          <li>
            &copy; CODEVID-19 and DES. All rights reserved. From
            <a href="https://devedmonton.com">DES</a> with &hearts;.
          </li>
          <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
          <li>
            <a href="{{ '/policies/privacy-policy.html' | relative_url }}"
              >Privacy Policy</a
            >
          </li>
          <li>
            License:
            <a
              rel="license"
              href="http://creativecommons.org/licenses/by-sa/4.0/"
              >CC Attrib-ShareAlike 4.0</a
            >.
          </li>
        </ul>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="{{ '/assets/js/jquery.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/jquery.scrollex.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/jquery.scrolly.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/browser.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/breakpoints.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/util.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </body>
</html>
